<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Conversion Calculator</title>
        <link rel="stylesheet" href="../css/style.css">
    
    </head>
    
    <body>
        
        <h1 id="title">
            Distance Converter
        </h1>

        <div id="app">
    
        </div>

        <!-- Start of Script -->
        <script>

        // step 1
        // Create const for conversion
            const miles = 1.609;

        // step 2
        // Get user input and save to variable
            let KmInput = prompt("Enter an amount to be changed to miles");

        // step 3
        // Perform calculation and save result
            const Amount = KmInput / miles;

        // step 4
        // Display result in DOM, alert or console
        console.log("The distance of " + KmInput + "km after being converted is " + Amount + " in miles");

         // get reference to DOM element with id = "app"
         const appElement = document.getElementById("app");

        // Add strings to innerHTML of element
        appElement.innerHTML += "The distance of " + KmInput + "km after being converted is " + Amount + " in miles";
        </script>
        <!-- End of Script -->

    </body>

</html>
